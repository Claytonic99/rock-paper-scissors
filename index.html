<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="top">Rock, Paper, Scissors</div>
        <div class="middle">
            <div class="you">YOU
                <div class="options">
                    <div class="selection">Rock</div>
                    <div class="selection">Paper</div>
                    <div class="selection">Scissors</div>
                    <!-- put options to select -->
                </div>
            </div>
            <div class="comparison">?
                <!-- put greater than, less than, or equall after selection is made -->
            </div>
            <div class="cpu">CPU
                <div class="selection">?
                    <!-- show cpu selection after user selection is made -->
                </div>
            </div>
        </div>
        <div class="bottom">State winner here</div>
    </div>
    
</body>
</html>
